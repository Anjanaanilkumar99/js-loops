<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        
         let string="";
        const alphabet='A';
        for(let i=1;i<=5;i++)
        {
            for(let j=1;j<=i;j++)
            {
                string+=alphabet;
            }
            ++alphabet;
            string+="\n";

        }
        document.write(`<pre> ${string} </pre>`);

    </script>
</body>
