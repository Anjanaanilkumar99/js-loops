<head>

<body>

    Enter the number<input type="tex" id="num"><br><br>
    <button onclick="factorial()">RESULT</button>
    <p id="demo"></p>

</body>
<script>
    function factorial(){
       var i;
       var fact=1,n;
       

       n=Number(document.getElementById("num").value);
        // alert(n);

        for(i=1;i<=n;i++)
        {
            // alert(i);
            fact= fact * i ;
        }
        document.getElementById("demo").innerHTML="factorial is "+fact;

    }
    </script>
