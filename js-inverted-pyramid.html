<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k;
        let n=10;
         var string="";
        for(i=1;i<n;i++)
        {
            for(j=1;j<i;j++)
            {
                string+=" ";
            }
            for(k=1;k<=2*(n-i)-1;k++)
            {
                string+="*";
            }
            string+="\n";
        }
        document.write(`<pre>${string}</pre>`)
    </script>
</body>
</html>
