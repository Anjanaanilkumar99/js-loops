<body>
   enter a number<input type="text" id="num">
   <button onclick="palindrome()">result</button> 
   <p id="demo"></p>
</body>
<script>
    function palindrome()
    {
        var n,rem,a;
        let rslt=0;
         var n=Number(document.getElementById("num").value);

       var a=n;

        while(n!=0)
        {
            rem=n/10;
            rslt=rslt*10+rem;
            n=n/10;
            // alert(rslt);

        }
            if(rslt == a)
             {

            document.getElementById("demo").innerHTML="palindrome";
             }
            else
             {
            document.getElementById("demo").innerHTML=" not palindrome";

             }
    }
</script>
