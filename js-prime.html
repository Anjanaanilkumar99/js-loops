<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    enter a number<input type="text" id="num">
    <button onclick="prime()">result</button>
    <p id="demo"> </p>
</body>
<script>
 
  function prime(){
    var  n=Number(document.getElementById("num").value);
 
    let num=n/2;
    var flag=0;
  for (i=2;i<=num;i++)
   {
      if (n%i==0) 
      {
        document.getElementById("demo").innerHTML=" not a prime number";
        flag=1;
        break;
      }
  }
  if (flag==0) {
    document.getElementById("demo").innerHTML="prime number";
 }
  
}

</script>
</html>
