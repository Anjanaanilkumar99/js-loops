<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j;
         string="";
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i;j++)
            {
                string+=j;
            }
            string+="\n";
        }
        document.write(`<pre> ${string} </pre>`);

    </script>
</body>
</html>
